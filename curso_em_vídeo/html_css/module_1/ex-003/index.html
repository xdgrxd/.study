<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Symbols</title>
</head>

<body>
    <p>
        See below for some special symbols:
    </p>
    <p>
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &uarr;
    </p>
    <br>
    <p>
        Now some emojis:
    </p>

    <!--
        https://emojipedia.org/
        The formula to insert emojis is: "&#x" + {Emojipedia code}
    -->
    <p>
        &#x1F600;
        &#x1F31E;
        &#x1F602;
        &#x1F480;
        &#x1F916;
    </p>
</body>

</html>
