<!DOCTYPE html>

<body>

    <h1>External Links</h1>
    <p>Acess my <a href="https://github.com/xdgrxd">public repository</a> in Github.</p>

    <!--
        <a> Parameters

        target=""

        _blank | Opens the link in new tab.
        _self | Opens the link in the same tab.
        _parent | Opens a document nested inside another at the next level.
        _top | Opens the linked document in the full body of the window.
        framename | Opens the linked document in the named iframe.

        rel=""

        external
        next
        prev
        external
        help
        search
        author
        canonical
        nofollow
        noopener
        opener
        preconnect
        preload
        prerender
        prefetch
        stylesheet
        tag

        See more in:

        https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/rel

        
    -->

    <p>Also visit <a href="www.linkedin.com/in/xdgrxd" target="_blank" rel="external">my LinkedIn</a>.</p>

    <br>

    <h1>Internal Links</h1>

    <a href="page2.html" rel="next">Page 2</a>

    <br>

    <a href="../../module_1/">Exit</a>

    <!--
        Use ../ to select pages in previous folders.
    -->

    <br>

    <h1>Download Links</h1>
    <ul>
        <li><a href="book/mypdf.pdf" target="_blank"">Download PDF</a></li>
    </ul>

    <!--
        In download links use target="_blank" for the browser to identify the download.

        Other Paremeters

        - download-"archive.name+extension"
        - type="application/pdf"
    -->

</body>
