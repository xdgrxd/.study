<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>

<body>

    <h1>Playing Audio</h1>

    <!--
        Audio Command: 'audio + Enter Key'
    -->

    <audio src="audio/[No Copyright Music] Chill Lofi Hip Hop Beat FREE Instrumental (Copyright Free) Chillhop Musi.mp3" autoplay controls></audio>

    <!--
        Audio Parameters
        autoplay
        controls
        preload
            auto
            none
            metadata
        loop
    -->

    <!--
        Audio Source Command: 'source:src + Enter Key'
    -->

    <audio controls autoplay preload="metadata">
        <source src="audio/[No Copyright Music] Chill Lofi Hip Hop Beat FREE Instrumental (Copyright Free) Chillhop Musi.mp3" type="audio/mpeg">
        <source src="audio/[No Copyright Music] Chill Lofi Hip Hop Beat FREE Instrumental (Copyright Free) Chillhop Musi.wav" type="audio/wav">
        <source src="audio/[No Copyright Music] Chill Lofi Hip Hop Beat FREE Instrumental (Copyright Free) Chillhop Musi.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. Clique <a href="audio/[No Copyright Music] Chill Lofi Hip Hop Beat FREE Instrumental (Copyright Free) Chillhop Musi.mp3" target="_blank">aqui</a> para baixar o arquivo MP3.</p>
    </audio>

    <!--
        Order - Top to bottom.
    -->

    <a href="../../module_1/">Back</a>

</body>

</html>
