<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>TH Scope</title>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th scope="col">Group</th>
                    <th scope="col">Names</th>
                    <th colspan="3" scope="colgroup">Movies</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th rowspan="3" scope="rowgroup">Women</th>

                    <td>Hannah</td>

                    <td>Alien</td>
                    <td>Rambo</td>
                    <td>Avengers</td>
                </tr>
                <tr>
                    <td>Bea</td>

                    <td>Hulk</td>
                    <td>Inception</td>
                    <td>Batman</td>
                </tr>
                <tr>
                    <td>Alice</td>

                    <td>Oblivion</td>
                    <td>Matrix</td>
                    <td>Big Hero</td>
                </tr>
                <tr>
                    <th rowspan="3" scope="rowgroup">Men</th>

                    <td>Bruno</td>

                    <td>Gladiator</td>
                    <td>Memento</td>
                    <td>The Intouchables</td>
                </tr>
                <tr>
                    <td>Daniel</td>

                    <td>Wall-E</td>
                    <td>Oldboy</td>
                    <td>Dangal</td>
                </tr>
                <tr>
                    <td>John</td>

                    <td>Star Wars 5</td>
                    <td>Taxi Driver</td>
                    <td>Toy Story</td>
                </tr>
                <tr>
                    <th colspan="4" scope="row">Total</th>
                    <td>1000</td>
                </tr>
            </tbody>
        </table>
        <br />
        <a href="../../module_3/">Back</a>
    </body>
</html>
