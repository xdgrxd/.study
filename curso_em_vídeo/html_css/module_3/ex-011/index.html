<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Big Tables + Semantic</title>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Position</th>
                    <th>City</th>
                    <th>Population</th>
                    <th>State</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td class="name">São Paulo</td>
                    <td class="number">12,106,920</td>
                    <td>SP</td>
                </tr>

                <tr>
                    <td>2</td>
                    <td class="name">Rio de Janeiro</td>
                    <td class="number">6,520,266</td>
                    <td>RJ</td>
                </tr>

                <tr>
                    <td>3</td>
                    <td class="name">Belo Horizonte</td>
                    <td class="number">2,523,794</td>
                    <td>MG</td>
                </tr>

                <tr>
                    <td>4</td>
                    <td class="name">Vitória</td>
                    <td class="number">363,140</td>
                    <td>ES</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td></td>
                    <td>Total:</td>
                    <td>21,514,120</td>
                    <td></td>
                </tr>
            </tfoot>
        </table>

        <!--


            td - table data
            tr - table row
            th - table head (for title columns)

            Hierarchy

            table > t(bodypart) > tr > th/td

        -->

        <br>
        <a href="../../module_3/">Back</a>

    </body>
</html>
