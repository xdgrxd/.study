<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
        <title>Cell Merge</title>
    </head>
    <body>
        <table>
            <tr>

                <!--
                    Cell Merge => colspan / rowspan
                -->

                <td>A</td>
                <td colspan="2">B</td>

            </tr>
            <tr>
                <td rowspan="2">D</td>
                <td>E</td>
                <td rowspan="2">F</td>
            </tr>
            <tr>
                <td>H</td>
            </tr>
        </table>
        <br />
        <a href="../../module_3/">Back</a>
    </body>
</html>
