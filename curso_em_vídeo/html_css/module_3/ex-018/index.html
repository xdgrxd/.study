<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Colgroup</title>
    </head>
    <body>
        <table>

            <colgroup>
                <col class="c-name">
                <col class="c-sex">
                <col class="c-age" span="2">
                <col class="c-prof">
            </colgroup>

            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Sex</th>
                    <th scope="col">Age</th>
                    <th scope="col">Profession</th>
                </tr>
                <tr>
                    <td>Hannah</td>
                    <td>F</td>
                    <td>25</td>
                    <td>Journalist</td>
                </tr>
                <tr>
                    <td>Cloe</td>
                    <td>F</td>
                    <td>29</td>
                    <td>Developer</td>
                </tr>
                <tr>
                    <td>Cristopher</td>
                    <td>M</td>
                    <td>35</td>
                    <td>Professor</td>
                </tr>
                <tr>
                    <td>Henry</td>
                    <td>M</td>
                    <td>22</td>
                    <td>Seller</td>
                </tr>
                <tr>
                    <td>John</td>
                    <td>M</td>
                    <td>43</td>
                    <td>Manager</td>
                </tr>
                <tr>
                    <td>Philipa</td>
                    <td>F</td>
                    <td>20</td>
                    <td>Cook</td>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <br />

    </body>
</html>
